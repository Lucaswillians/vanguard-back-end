version: '3.8'

services:
  # Banco de Dados MySQL
  mysql:
    image: mysql:8.4
    container_name: mysql-vanguard
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}   # senha root
      MYSQL_DATABASE: ${DB_NAME}            # banco padrão
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"   # expõe para Beekeeper
    restart: unless-stopped

  # Serviço NestJS (Node 22)
  auth-service:
    image: node:22-alpine
    container_name: auth-service
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm install && npm run start:prod"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
    ports:
      - "${APP_PORT}:3000"
    depends_on:
      - mysql
    restart: unless-stopped

volumes:
  mysql-data:
