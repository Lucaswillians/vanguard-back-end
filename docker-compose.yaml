version: '3.8'

services:
  # Banco de Dados MySQL
  mysql:
    image: mysql:8.4
    container_name: mysql-vanguard
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}   # senha root
      MYSQL_DATABASE: ${DB_NAME}            # banco padrão
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"   # expõe para Beekeeper ou outro cliente
    restart: unless-stopped

volumes:
  mysql-data:

