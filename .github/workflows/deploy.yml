name: ğŸš€ Deploy Backend to VPS

on:
  push:
    branches:
      - main  # executa o deploy apenas quando hÃ¡ push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ“¦ Install dependencies (local)
        run: npm ci

      - name: ğŸ§ª Run Tests with Coverage
        run: npm run test:cov

      - name: ğŸ“‚ Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/lcov-report

      - name: ğŸ—ï¸ Build project
        run: npm run build --if-present

      - name: ğŸš€ Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/backend
            echo "ğŸ”„ Atualizando repositÃ³rio..."
            git fetch origin main
            git reset --hard origin/main
            echo "ğŸ“¦ Instalando dependÃªncias..."
            npm ci --omit=dev
            echo "ğŸ—ï¸ Gerando build..."
            npm run build
            echo "ğŸš€ Reiniciando serviÃ§o PM2..."
            pm2 restart ${{ secrets.PM2_APP_NAME }} || pm2 start dist/main.js --name ${{ secrets.PM2_APP_NAME }}
            echo "âœ… Deploy concluÃ­do com sucesso!"
