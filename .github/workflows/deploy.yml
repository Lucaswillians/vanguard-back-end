name: Deploy Backend

on:
  push:
    branches:
      - main  # ou master, dependendo do seu branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'  # versão do Node que você está usando

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Copy files to server via SSH
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd ~/backend
          git pull
          npm install
          npm run build
          pm2 restart ${{ secrets.PM2_APP_NAME }}

